version: '3.8'

services:
  m5tab5-app-store:
    build: .
    container_name: m5tab5-app-store
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./packages:/var/www/html/packages:ro
      - ./docs:/var/www/html/docs:ro
      - nginx-logs:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - TZ=UTC
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.m5tab5-app-store.rule=Host(`m5tab5-app-store.local`)"
      - "traefik.http.routers.m5tab5-app-store.entrypoints=web"
      - "traefik.http.services.m5tab5-app-store.loadbalancer.server.port=80"
    networks:
      - m5tab5-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

